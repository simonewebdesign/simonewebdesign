{% comment %} Load script if disquss comments are enabled and `page.comments` is either empty (index) or set to true {% endcomment %}
{% if page.comments != false %}
<!-- htmlmin:ignore --><div id="disqus_thread" aria-live="polite"></div><!-- htmlmin:ignore -->
<script>
var disqus_config = function () {
this.page.url = 'https://simonewebdesign.it/';
this.page.identifier = '{{ site.url }}{{ page.url }}';
};
var o = new IntersectionObserver(function (entries) {
    if (entries[0].isIntersecting) {
        (function () {
            o.disconnect();
            var d = document, s = d.createElement('script');
            s.src = 'https://simonewebdesign.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    }
});
o.observe(document.querySelector('#disqus_thread'));
</script>
<noscript>Please enable JavaScript to view the comments.</noscript>
{% endif %}
