# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: https://www.simonewebdesign.it
title: Simone Web Design
subtitle:
author: Simone Vittori
simple_search:
description: 'Blog about software development. Tips and tricks on JavaScript, Ruby, Elixir, Elm, and more. Simone Vittori is the author.'

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# https://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: https://feeds.feedburner.com/simonewebdesign
subscribe_email:
# RSS feeds can list your email address if you like
email:

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in https://site.com/project set 'root: /project'
root: /
permalink: /:title/
source: source
destination: public
exclude: [hire]
plugins: plugins
code_dir: downloads/code
category_dir: categories
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
highlighter: pygments # default python pygments have been replaced by pygments.rb

paginate: 5          # Posts per page on the blog index
paginate_path: "posts/:num"  # Directory base for pagination URLs eg. /posts/2/
recent_posts: 10       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
excerpt_separator: "<!--more-->"

titlecase: true       # Converts page and post titles to titlecase

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: []

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user: simonewebdesign
github_repo_count: 5
github_show_profile_link: true
github_skip_forks: true

# Twitter
twitter_user: simonewebdesign
twitter_tweet_button: false

# Google +1
google_plus_one: false
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user: +SimoneVittori
googleplus_hidden: true

# Disqus Comments
disqus_short_name: simonewebdesign
disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id: UA-34329833-1

# Facebook Like
facebook_like: false
